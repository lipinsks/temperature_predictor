<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Predictor</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Nasze style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
  <div class="bg-white backdrop-blur-md bg-opacity-60 shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-semibold text-center mb-6 text-blue-800">Temperature Predictor</h1>

    <!-- Mapa -->
    <div id="map" class="h-64 w-full rounded-lg mb-4"></div>

    <form id="predict-form" class="space-y-4">

      <!-- Gotowe miejsca -->
      <div>
        <label for="place" class="block text-sm font-medium text-gray-700">Place</label>
        <input list="places" id="place" name="place" placeholder="Select a place"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        <datalist id="places">
          <option value="Warsaw"></option>
          <option value="Krakow"></option>
          <option value="Berlin"></option>
          <option value="London"></option>
          <option value="New York"></option>
        </datalist>
      </div>

      <!-- Współrzędne -->
      <div>
        <label for="lat" class="block text-sm font-medium text-gray-700">Latitude</label>
        <input type="number" step="any" id="lat" name="lat" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
      </div>
      <div>
        <label for="lon" class="block text-sm font-medium text-gray-700">Longitude</label>
        <input type="number" step="any" id="lon" name="lon" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
      </div>

      <!-- Timestamp -->
      <div>
        <label for="timestamp" class="block text-sm font-medium text-gray-700">Timestamp</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
      </div>

      <!-- Przycisk -->
      <button type="submit" id="predict-btn"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md flex items-center justify-center">
        <span id="btn-text">Predict</span>
        <div id="spinner" class="loader hidden ml-2"></div>
      </button>
    </form>

    <div id="result" class="mt-6 text-center text-lg text-blue-900 font-medium"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Nasz skrypt -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
